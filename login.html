<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Engineering Department</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="login-container">

    <!-- HEADER -->
    <div class="login-header">
        <h1>Engineering Department</h1>
        <p>Reporting & Tracking System</p>
        <p class="subtitle">HORISON ULTIMA MENTENG JAKARTA</p>
    </div>

    <!-- ERROR MESSAGE -->
    <div id="msg" class="error-message"></div>

    <!-- ROLE SELECTOR -->
    <div class="role-selector">
    <label>Pilih Role:</label>
    <div class="role-options">

        <div class="role-option">
            <input type="radio" id="role-admin" name="role" value="admin">
            <label for="role-admin">Admin</label>
        </div>

        <div class="role-option">
            <input type="radio" id="role-user" name="role" value="user">
            <label for="role-user">User</label>
        </div>

    </div>
</div>
    
    <!-- EMAIL -->
    <div class="form-group">
        <label for="email">Email Login Firebase:</label>
        <input type="email" id="email" placeholder="Masukkan email Firebase">
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Masukkan password">
    </div>

    <!-- LOGIN BUTTON -->
    <button class="login-btn" onclick="loginNow()">Login</button>

</div>

<!-- Firebase Init -->
<script type="module" src="firebase-init.js"></script>

<!-- Login Logic -->
<script type="module" src="login-auth.js"></script>

</body>
</html>
