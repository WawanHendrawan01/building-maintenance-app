<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Department - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #667eea;
            font-size: 0.95em;
        }

        .login-header .subtitle {
            color: #999;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .role-selector {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .role-selector label {
            margin-bottom: 10px;
            color: #667eea;
        }

        .role-options {
            display: flex;
            gap: 15px;
        }

        .role-option {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .role-option input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .role-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f4ff;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            font-size: 0.85em;
            color: #555;
        }

        .demo-info h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .demo-info p {
            margin: 5px 0;
            line-height: 1.5;
        }

        .error-message {
            display: none;
            padding: 12px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.5em;
            }

            .role-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Engineering Department</h1>
            <p>Reporting & Tracking System</p>
            <p class="subtitle">HORISON ULTIMA MENTENG JAKARTA</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="role-selector">
                <label>Login Sebagai:</label>
                <div class="role-options">
                    <div class="role-option">
                        <input type="radio" id="admin-role" name="role" value="admin" checked>
                        <label for="admin-role">Admin</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="user-role" name="role" value="user">
                        <label for="user-role">User</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="demo-info">
            <h4>Demo Credentials:</h4>
            <p><strong>Admin:</strong><br>Username: admin<br>Password: admin123</p>
            <p style="margin-top: 10px;"><strong>User:</strong><br>Username: user<br>Password: user123</p>
            <p style="margin-top: 10px;"><strong>User:</strong><br>Username: eng<br>Password: eng123</p>
        </div>
    </div>

    <script>
        // User database
        const users = {
            admin: {
                username: 'admin',
                password: 'admin123',
                role: 'admin',
                name: 'Administrator'
            },
            user: {
                username: 'user',
                password: 'user123',
                role: 'user',
                name: 'User'
            },
            eng: {
                username: 'eng',
                password: 'eng123',
                role: 'user',
                name: 'Engineer'
            }
        };

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const errorMessage = document.getElementById('error-message');

            // Validate credentials
            const user = users[username];
            if (!user || user.password !== password || user.role !== role) {
                errorMessage.textContent = 'Username, password, atau role tidak sesuai!';
                errorMessage.classList.add('show');
                return;
            }

            // Login success - save user data to localStorage
            const userData = {
                username: user.username,
                role: user.role,
                name: user.name,
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('currentUser', JSON.stringify(userData));
            errorMessage.classList.remove('show');

            // Redirect to dashboard
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
