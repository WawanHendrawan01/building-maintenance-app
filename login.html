<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Engineering Department</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="login-container">

    <!-- HEADER -->
    <div class="login-header">
        <h1>Engineering Department</h1>
        <p>Reporting & Tracking System</p>
        <p class="subtitle">HORISON ULTIMA MENTENG JAKARTA</p>
    </div>

    <!-- ERROR MESSAGE -->
    <div id="msg" class="error-message"></div>

    <!-- ROLE SELECTOR -->
    <div class="form-group">
        <label for="role">Login sebagai:</label>
        <select id="role">
            <option value="">-- Pilih role --</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
    </div>

    <!-- EMAIL -->
    <div class="form-group">
        <label for="email">Email Login Firebase:</label>
        <input type="email" id="email" placeholder="Masukkan email Firebase">
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Masukkan password">
    </div>

    <!-- LOGIN BUTTON -->
    <button class="login-btn" onclick="loginNow()">Login</button>

</div>

<!-- Firebase Init -->
<script type="module" src="firebase-init.js"></script>

<!-- Login Logic -->
<script type="module" src="login-auth.js"></script>

</body>
</html>
